<body>
  <video id="backgroundVideo" poster="assets/images/static.gif" playsinline autoplay muted>
    <source type="video/mp4">
  </video>


  <div class="main-body">
    <div class="row logo">
      <div class="small-12 medium-10 small-centered columns text-center">
        <img class="title" src="assets/images/gargantuan_logo.png" alt="gargantuan logo" />
        <button class="gargantuan-btn" data-toggle="channel-modal">Add A Channel</button>

        <div class="reveal small text-center" id="channel-modal" data-reveal data-close-on-click="false" data-animation-in="scale-in-up">
          <h1>Create A Channel</h1>
          <form class="submitSong" data-abide>
            <div class="input-wrapper">
              <div class="alert callout" data-closable="slide-out-right" style="display:none"><p>Name is required and must be a string.</p>
                <button class="close-button" aria-label="Dismiss alert" type="button" data-close><span aria-hidden="true">&times;</span></button>
              </div>

              <input type="text" required pattern="[a-zA-Z]+" id="channel-name" placeholder="Channel Name"/>

            </div>

            <input type="text"  id="songName" placeholder="Enter A Song or Artist"/>

            <button class="search-submit button small float-left">Search for Song</button>

            <div class="float-right">
              <button type="submit" class="channel-create button small">Finish Creating Channel</button>
              <button type="reset" class="reset button small">Reset Channel Info</button>
            </div>

          </form>

          <button class="close-button" data-close aria-label="Close reveal" type="button">
            <span aria-hidden="true">&times;</span>
          </button>

          <div class="row">
            <div class="small-12 columns">
            <h2 class="underline">Songs On Channel</h2>
              <ul class="small-up-2 medium-up-3 picked-songs">No Songs Picked Yet.</ul>
            </div>
          </div>
          <div class="row ">
            <div class="small-12 columns">
              <h2 class="underline">Pick Your Song</h2>

              <ul class="small-up-2 medium-up-3 search-list">Hit Search and Then Look Here!</ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Channel List Area -->
    <div class="row">
      <div class="small-12 medium-8 small-centered small-up-1 medium-up-1 large-up-3 text-center channelList" data-equalizer></div>
    </div>

    <div class="row expanded display-buttons">
      <button type="button" class="button small show-button" data-toggle="offCanvasBottom" data-text-swap="Close Player">Open Player</button>
      <button type="button" class="button small show-channels">Hide Channels</button>
    </div>

    <div class="off-canvas position-bottom expanded row track-player" id="offCanvasBottom" data-off-canvas data-transition="overlap">
      <div class="columns small-12 medium-4 music-information text-right">
          <div class="playlist-info"></div>
          <div class="song-info"></div>
          <audio class="demoTrack"  autoplay="true"></audio>
      </div>
      <div class="columns small-12 medium-4 text-center">
        <div id="audioControl">
          <i id="prevButton" class="fi-previous"></i>
          <i id="play-pause" class="fi-pause"></i>
          <i id="skipButton" class="fi-next"></i>
        </div>
        <div class="current-time"></div>
        <a class="credits" href="https://github.com/alexrosenkranz/gargantuanfm/">View Project Info</a>

      </div>
      <div class="columns small-12 medium-4 music-information text-left">
        <div class="video-info">
          <p>NOW WATCHING: <span id="video-title"></span></p>
        </div>
        <div class="playlist-link">
          <!-- NEED TO ADJUST INTO FOUNDATION -->
          <div class="playlist-btn-container">
            <button class="button small channel-toggle" type="button" data-toggle="channel-menu" data-options="align:top">Change The Video Channel</button>
            <div class="dropdown-pane top" id="channel-menu" data-dropdown></div>
            <button class="button small" id="nextVideo">Skip Video</button>
          </div>
        </div>
     </div>
    </div>
  </div>
